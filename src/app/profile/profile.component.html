<h3>Profil de l'utilisateur</h3>
<br>
<div *ngIf="!loading">
  <h2>#{{user.id}} {{user.prenom}} {{user.nom}}</h2>
  <p>{{user.email}}</p>

  <p>Crée : {{user.created_at | amDateFormat:'LL'}} </p>
  <p>Modifié : {{user.updated_at | amDateFormat:'LL'}} </p>

  <app-achat-jeux></app-achat-jeux>
  <app-suppression-achat></app-suppression-achat>
  <li><a [routerLink]="['/envoie-colis']">Envoie de colis</a></li>
</div>
