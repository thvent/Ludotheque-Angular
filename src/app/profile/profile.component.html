
<h3>Profil de l'utilisateur</h3>
<div class="contenu">
<div *ngIf="!loading">
  <br>
  <h2>#{{user.id}}</h2>
  <h2> {{user.prenom}} {{user.nom}}</h2>
  <p><b>Email : </b>{{user.email}}</p>
  <p><b>Crée : </b>{{user.created_at | amDateFormat:'LL'}} </p>
  <p><b>Modifié : </b>{{user.updated_at | amDateFormat:'LL'}} </p>

  <app-achat-jeux></app-achat-jeux>
  <app-suppression-achat></app-suppression-achat>
  <li><a [routerLink]="['/envoie-colis']">Envoie de colis</a></li>
  <app-envoie-colis></app-envoie-colis>
</div>
</div>
